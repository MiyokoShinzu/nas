 <style>
/* Navbar background */
*{
    font-family: Arial, Helvetica, sans-serif;
}
.navbar {
    background: linear-gradient(45deg, rgb(255, 255, 255), rgb(255, 255, 255)); /* Deep blue color */
    padding: 1rem 1em;
}

/* Navbar brand */
.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #1E90FF !important;
}

/* Navbar links */
.navbar-nav .nav-link {
    color: #000000 !important;
    margin-right: 1rem;
    font-size: 1rem;
    position: relative; /* Needed for pseudo-element */
    transition: color 0.3s ease;
}

/* Underline effect */
.navbar-nav .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background-color: #1E90FF; /* Dodger Blue */
    transition: all 0.3s ease;
}

/* Hover effect for links */
.navbar-nav .nav-link:hover::after {
    width: 100%; /* Expand underline to full width */
}

/* Optional: change text color on hover */
.navbar-nav .nav-link:hover {
    color: #1E90FF !important;
    transform: translateY(2px);
}

/* Active link style */
.navbar-nav .nav-link.active::after {
    width: 100%;
    background-color: #1E90FF;
   
}

/* Toggler button (hamburger) color */
.navbar-toggler {
    border-color: #1E90FF;;
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30'
        xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' 
        stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px); /* Move up 10px at mid animation */
    }
}

svg {
    display: inline-block;
    animation: bounce 2s ease-in-out infinite; /* Duration 2s, infinite loop */
}

/* Responsive spacing for nav items */
@media (max-width: 992px) {
    .navbar-nav {
        text-align: center;
        margin-top: 1rem;
    }
    .navbar-nav .nav-link {
        margin: 0.5rem 0;
    }
}
</style>
